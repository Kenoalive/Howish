<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0; " name="viewport" />
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/register.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/register.js"></script>
	<title>注册</title>
</head>
<body>
	<div class="header">
		<div class="header-con container">
			<a href=""><div class="logo"></div></a>
		</div>
	</div>
	<div class="container">
		<div class="login-img">
			<img src="images/loginimg.png" alt="">
		</div>
		<!-- 注册表单 -->
		<div class="login-bar">
			<img src="images/loginwhite.png" alt="">
			<div class="login-form">
				<p>欢迎注册</p>
				<p>已注册可<a href="login.html">直接登录</a></p>

				<form action="" method="post">
					<input type="text" name="email" id="email" placeholder="请输入邮箱">
					<div class="alert " id="email-alert"></div>
					<input type="text" name="username" id="username" placeholder="请输入用户名，3~8位字符">
					<div class="alert" id="user-alert"></div>
					<input type="password" name="password" id="password" placeholder="密码由6~20位字母，数字或符号组成">
					<div class="alert" id="pwd-alert"></div>
					<input type="password" name="re-password" id="re-password" placeholder="请再次输入上面的密码">
					<div class="alert" id="repwd-alert"></div>
					<input type="text" name="captcha" id="captcha" placeholder="邮箱验证">
					<div class="receive-captcha" id="receive-captcha">获取验证码</div>
					<input type="submit" value="立即注册" id="submit" >
					<input type="checkbox" name="checkbox" id="checkbox" checked="checked">
					
				</form>
				<div class="check">我已阅读并接受<a href="">《Hotwish服务条款》、《隐私条款》</a></div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
