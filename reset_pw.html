<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" name="viewport" content="width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/reset_pw.css" />
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/reset_pw.js"></script>
	<title>重置密码</title>
</head>
<body>
	<div class="header">
		<div class="container clearfix">
			<div class="left clearfix">
				<p>欢迎来Hotwish</p>
				<p id="login"><a href="">请登录</a></p>
				<p id="register"><a href="">免费注册</a></p>
			</div>
			<div class="right clearfix">
				<p><a href="">我的订单</a></p>
				<p><a href="">会员俱乐部<span></span></a></p>
				<p><a href="">客户服务<span></span></a></p>
				<p><a href="" class="phone">手机版</a></p>
				<p><a href="">更多<span></span></a></p>
			</div>
		</div>
	</div>
	<!-- 导航 -->
	<div class="navbar">
		<div class="container">
			<!-- logo部分 -->
			<div class="logo">
				<img src="images/logo2.jpg" alt="logo">
			</div>
		</div>
	</div>
	<div class="reset-box">
		<div class="reset_header">
			重置密码
		</div>
		<form action="" name="reset" class="reset" id=reset>
			<input type="text" name="email" id="email" placeholder="请输入您的注册邮箱" />
			<div class="alert eamil-alert"></div>
			<input type="text" name="code" id="code" placeholder="请输入邮箱验证码" />
			<div class="code-button">获取验证码</div>
			<input type="password" name="password" id="password" placeholder="请输入新密码 密码由6~20位字母或数字组成" />
			<div class="alert pw-alert"></div>
			<input type="password" name="re-password" id="re-password" placeholder="请确认新密码" />
			<div class="alert confirm-alert"></div>
			<div class="confirm-btn">
				确认
			</div>
		</form>
	</div>
	
</body>
</html>
